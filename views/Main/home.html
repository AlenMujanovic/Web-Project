{% extends "_global/index.html" %}

{% block main %}
{% apply spaceless %}
<p>{{ podatak }}</p>
<div class="categories">
    {% for category in categories %}
    <a href="{{ BASE }}category/{{ category.category_id }}" class="category">
        {{ category.name|escape }}
    </a>
    {% endfor %}
</div>
{% endapply %}
{% endblock %}
