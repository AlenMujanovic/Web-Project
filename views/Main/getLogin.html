{% extends "_global/index.html" %}

{% block main %}

<form action="{{ BASE }}user/login" method="POST">

    <div>
        <label for="input_username">Username:</label>
        <input type="text" id="input_username" name="login_username" required placeholder="Enter your username...">
    </div>

    <div>
        <label for="input_password">Password:</label>
        <input type="password" id="input_password" name="login_password" required placeholder="Enter your password...">
    </div>

    <div>
        <button type="submit">
            Log in
        </button>
    </div>


</form>

{% endblock %}
