{% extends "_global/index.html" %}

{% block main %}
<div>
    <div class="options">
        <a href="{{ BASE }}user/categories">List all categories</a>
    </div>

    <form class="category-form" method="POST">
        <div class="form-group">
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" value="{{ category.name|escape }}" class="form-control">
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">
                Edit category
            </button>
        </div>
    </form>
</div>
{% endblock %}
